<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<ul>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="green"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>
	
	<script type="text/javascript">
		
		//선택자(selector) – .클래스
		//특정 class 속성을 가진 html태그를 컨트롤하기 위해 사용
		//class 값에 . 을 붙인다.
		//class는 한문서에 여러개 있을 수 있음
		
		//class로 html 태그를 불러와 css스타일 바꾸기
		$(".red").css("color", "red");
		$(".blue").css("color", "blue");
		$(".green").css("color", "green");
	
	
	</script>


</html>
