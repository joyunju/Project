<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	이름:<input type="text" name="name" value=""><br>
	비밀번호:<input type="password" name="password" value=""><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="유미"><br>
	비밀번호2:<input type="password" name="password2" value="1234"><br>
	<textarea name="content2">유미의세포들 시즌2 주인공</textarea>
	
</body>

	<script type="text/javascript">
	
	//$("[name=name2]").css("color", "red");
	
	// 객체조작 - .val() .val(“값”)
	// : 주로 form 엘리먼트에서 사용되며
	// : form 태그의 value값을 읽어오거나, value값을 입력하는데 사용
	
	$("[name='name']").val("구웅");
	$("[name='password']").val("1234");
	$("[name='content']").val("유미의세포들 시즌1 남자주인공");
	
	</script>
