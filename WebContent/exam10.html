<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>

	<ul>
		<li class="del">첫번째 아이템입니다.</li>
		<li class="del"><strong>두번째 아이템입니다.</strong></li>
		<li class="del">세번째<br> 아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>
	
	<script type="text/javascript">
		
		// 객체조작 - .empty()
		// : 선택자로 지정된 태그의 하위의 텍스트와 태그들을 제거한다.
		// : 선택된 태그는 삭제되지 않음
		
		// 클래스 del이라는 이름을 가진 li를 삭제해보세요
		$(".del").empty();
		//.remove()는 다 지워지고, empty()는 태그 안쪽에 있는 글자만 없어져서 자리는 그대로 남아 있음 
		
	</script>

</html>
