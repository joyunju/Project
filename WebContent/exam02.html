<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>

<title>선택자(selector) – 태그</title>
</head>
<body>
	
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>

</body>

<script type="text/javascript">
	
	/*
	// var 변수명 = $("태그명")
	var lis = $("li");
	
	console.log(lis[0]);
	// .css() 함수사용해 스타일 변경
	lis.css("color", "red");
	*/
	
	// 축약해서 사용
	$("li").css("color", "green");
	//css() 함수를 이용하여 p 엘리먼트의 색을 파란색으로 변경
	$("p").css("color", "blue");
	
	
</script>

</html>
